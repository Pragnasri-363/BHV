<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BHV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="brand">BHV Admin</div>
            <div class="menu">
                <a href="/admin" class="active">Dashboard</a>
                <a href="/upload">Uploads</a>
                <a href="#">Support</a>
            </div>

        </aside>
        <div class="main">
            <header class="topbar">
                <div class="search">
                    <span>üîç</span>
                    <input type="text" placeholder="Search..." />
                </div>
                <div class="top-actions">
                    <button class="icon-btn" onclick="toggleNotificationPanel()">
                        üîî
                        <span id="unread-count" class="badge">0</span>
                    </button>
                    <div class="user-box">
                        <img src="{{ url_for('static', filename='avatars/default-admin.png') }}" class="avatar-img" alt="Admin Avatar" />

                        <div class="user-info">
                            <span class="name">{{ admin_name | default('Administrator') }}</span>
                            <span class="role">Administrator</span>
                        </div>
                    </div>

                </div>
            </header>

            <div style="position: absolute; top: 70px; right: 20px; z-index: 20;">
                <div id="notification-panel" class="notification-panel hidden">
            
                    <strong style="display:block; margin-bottom:8px;">
                        Notifications
                    </strong>
            
                    <div id="notifications-list-panel" style="max-height: 340px; overflow-y:auto;">
                        <div id="no-notifications" style="
                            height: 120px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            color: #9ca3af;
                            font-size: 14px;
                            text-align: center;
                        ">
                            No notifications
                        </div>
                    </div>
            
                </div>
            </div>


            <main class="content">
                <section class="hero">
                    <div>
                        <h1>Welcome back, John Doe</h1>
                        <p>Monitor new uploads and pending items.</p>
                    </div>
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-title">Pending</div>
                            <div class="stat-value" id="stat-pending">--</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-title">Completed</div>
                            <div class="stat-value" id="stat-completed">--</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-title">Total</div>
                            <div class="stat-value" id="stat-total">--</div>
                        </div>
                    </div>
                </section>

            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
